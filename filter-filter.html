<html>
<head>
    <script  type="text/javascript" src="angular.min.js"></script>
  <style>
    table, th, td {
    border: 1px solid blue;

    </style>
</head>
    
    <body>
    <div ng-app="myApp" ng-controller="MyController" ng-init="numbers=[32,23,45,34,56,96]">
        
        
        
       <input type="text"  ng-model="SearchTable" value="change value" ><br/><br/>
        <table>
            <tr>
                <th> Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr ng-repeat="person in persons | filter:SearchTable">
              <td>{{person.name}}</td>
               <td>{{person.age}}</td>
               <td>{{person.city}}</td>
            </tr>
        </table><br/>
        
        <input type="text" ng-model="searchNumbers" >
        
        <ul>
            <li ng-repeat="number in numbers | filter:searchNumbers">
       <!-- <li ng-repeat="number in numbers | filter:"SearchTable"> u can use same table to search numbers and name.-->
            {{number}}
        </li>
        </ul>
        
    </div>
        <script>
        // filter filter will work on only Arrays    
        var app=angular.module("myApp", []);
                app.controller("MyController",function($scope){
                 $scope.persons=[
                {name:"john",age:30,city:"dallas"},
                {name:"Adam",age:38,city:"NewYork"},
                {name:"sudha",age:38,city:"India"},
                {name:"Joshua",age:40,city:"Orlando"},
                {name:"Mary",age:34,city:"Mimai"},
                {name:"Mike",age:23,city:"Atlanta"}
                ]               
               });
            
        
        </script>
        
    </body>
</html>
