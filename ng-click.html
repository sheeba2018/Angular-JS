<html>
    <head>
        <script  type="text/javascript" src="angular.min.js"></script>
     </head> 
        <body>
        <div ng-app="indexApp" ng-controller="FirstController">
        <input type="button" ng-click="incrementValue()"  value="change value">
            <span ng-bind="count"></span>
            </div>
            
            <script>
                var myApp=angular.module("indexApp",[]);
                myApp.controller("FirstController",function($scope){
                    $scope.count=0;
                    $scope.incrementValue=function(){
                    console.log("count value=" +$scope.count);
                    $scope.count++;    
                    }
                    
                });
            
            </script>
        </body>
    
</html>
